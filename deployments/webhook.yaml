apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: "image-scan-policy-api"
webhooks:
- name: "image-scan-policy-api.sysdig.com"
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    operations: ["CREATE"]
    resources: ["pods"]
    scope: "*"
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.sysdig.com/v1beta1/imagechecks
    caBundle: ""
  admissionReviewVersions: ["v1beta1"]
  sideEffects: None
  timeoutSeconds: 5
